<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript">
        function trimText(elementID, textLen = 5000) {
            var len = 100;
            var p = elementID;
            if (p) {
                var targetText = p.innerHTML;
                if (targetText.length > textLen) {
                    targetText = targetText.slice(targetText.length - textLen);
                    targetText = targetText.substring(targetText.indexOf("<br>") + 4);
                    p.innerHTML = targetText;
                }
            }
        }
    </script>
    <script>
        var zone1connection = new WebSocket("ws://192.168.0.151:5678/");
        zone1connection.onopen = function() {
            zone1connection.send("Message from Browser to ESP8266 -- its Working!! " + new Date), zone1connection.send("ping"), zone1connection.send("Time: " + new Date)
        }, zone1connection.onerror = function(n) {
            console.log("WebSocket Error ", n)
        }, zone1connection.onmessage = function(n) {
            console.log("Server: ", n.data), zone1connection.send("Time: " + new Date);
            var e = n.data;
            document.getElementById("zone1body").innerHTML = document.getElementById("zone1body").innerHTML + "<br>" + e, document.getElementById("zone1body").innerHTML;
            var o = document.getElementById("zone1body");
            trimText(o), o.scrollIntoView({
                behavior: "smooth",
                block: "end",
                inline: "nearest"
            })
        }
    </script>
